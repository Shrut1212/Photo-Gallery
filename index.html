<html>
<head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <h1> Photo Gallery </h1>
    <br>
    <img id="img" src="images.jfif">
    </head>
    <body>
    <h1> Grid view </h1>
        <br>
        <img src="download%20(1).jfif">
        <img src="download%20(2).jfif">
        <img src="download%20(3).jfif">
        <img src="download%20(4).jfif">
        <img src="download%20(5).jfif">
        <img src="download.jfif">
        <img src="images%20(1).jfif">
        <img src="images%20(2).jfif">
        <br>
        <h1> Slide view </h1>
        <br>
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
            <center>
                <img src="download%20(1).jfif">
                <div class="carousel-content"><p> Hulk </p></div>
                </center>
            </div>
             <div class="item">
            <center>
                <img src="download%20(2).jfif">
                <div class="carousel-content"><p> Black Panther </p></div>
                </center>
            </div>
            <div class="item">
            <center>
                <img src="download%20(3).jfif">
                <div class="carousel-content"><p> Iron Man </p></div>
                </center>
            </div>
            <div class="item">
            <center>
                <img src="download%20(4).jfif">
                <div class="carousel-content"><p> Thanos </p></div>
                </center>
            </div>
            <div class="item">
            <center>
                <img src="download%20(5).jfif">
                <div class="carousel-content"><p> Black Widow </p></div>
                </center>
            </div>
            <div class="item">
            <center>
                <img src="download.jfif">
                <div class="carousel-content"><p> Captain America </p></div>
                </center>
            </div>
            <div class="item">
            <center>
                <img src="images%20(1).jfif">
                <div class="carousel-content"><p> Thor </p></div>
                </center>
            </div>
            <div class="item">
            <center>
                <img src="images%20(2).jfif">
                <div class="carousel-content"><p> Spider Man </p></div>
                </center>
            </div>
            </div>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
             <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
                  <ol class="carousel-indicators"></ol>
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
                 <li data-target="#myCarousel" data-slide-to="2"></li>
            </a>
        </div>
    </body>
</html>
